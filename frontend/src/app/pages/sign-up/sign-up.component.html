<div class="centered-content">
  <div class="sign-up-box">
    <h1 class="title has-text-primary has-text-centered">Sign Up</h1>

    <div class="field">
      <p class="control has-icons-left has-icons-right">
        <input #emailInput class="input has-background-light sign-up-input" type="email" placeholder="Email">
        <span class="icon is-small is-left">
          <i class="fas fa-envelope sign-up-input-icons"></i>
        </span>
        <!-- <span class="icon is-small is-right">
          <i class="fas fa-check"></i>
        </span> -->
      </p>
    </div>
    <div class="field">
      <p class="control has-icons-left">
        <input #passwordInput class="input has-background-light sign-up-input" type="password" placeholder="Password">
        <span class="icon is-small is-left">
          <i class="fas fa-lock sign-up-input-icons"></i>
        </span>
      </p>
    </div>

    <div class="field">
      <p class="control has-icons-left">
        <input #passwordInputRepeat class="input has-background-light sign-up-input" type="password" placeholder="Repeat Password">
        <span class="icon is-small is-left">
          <i class="fas fa-lock sign-up-input-icons"></i>
        </span>
      </p>
    </div>
    <div class="buttons is-right">
      <div class="field">
        <p class="control">
          <button class="button is-info" [routerLink]="['/sign-in']">Back</button>
          <button class="button is-primary has-text-white" (click)="onSignUpButtonClicked(emailInput.value, passwordInput.value, passwordInputRepeat.value)">Sign Up</button>
        </p>
      </div>
    </div>

  </div>
</div>
